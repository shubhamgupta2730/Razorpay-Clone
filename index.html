<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RazorPay</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- navigation bar section starts -->
    <nav class="bg-deepBlue">
      <div
        class="relative w-[1080px] mx-auto flex items-center justify-between"
      >
        <!-- logo  -->
        <a href="/" class="cursor-pointer py-7 pr-7">
          <img src="./Images/logo.svg" alt="" width="125px" height="30px" />
        </a>
        <!-- other components in navbar -->
        <ul class="flex space-x-6">
          <li
            class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group"
          >
            <a href="#">Payments</a>
            <div
              class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"
            ></div>
          </li>

          <li
            class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group"
          >
            <a href="#">Banking</a>
            <div
              class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"
            ></div>
          </li>

          <li
            class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group"
          >
            <a href="#">Corporate Card</a>
          </li>

          <li
            class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group"
          >
            <a href="#">Payroll</a>
          </li>
          <li
            class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group"
          >
            <a href="#">Resources</a>
            <div
              class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"
            ></div>
          </li>

          <li
            class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group"
          >
            <a href="#">Support</a>
            <div
              class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"
            ></div>
          </li>

          <li
            class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group"
          >
            <a href="#">Pricing</a>
            <div
              class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"
            ></div>
          </li>
        </ul>
        <!-- flag image -->
        <div class="flex space-x-6">
          <img src="/Images/india-flag.svg" alt="" width="28px" height="20px" />
          <!-- login button -->
          <button
            class="py-3 px-5 font-mullish text-white border-lightBlue border rounded text-sm font-bold"
          >
            Log in
          </button>
          <!-- sign up button -->
          <button
            class="py-3 px-4 font-mullish text-sm rounded-sm bg-white text-lightBlue300 border transition-all duration-200 hover:text-lightBlue500"
          >
            Sign Up
            <svg
              viewBox="0 0 24 24"
              focusable="false"
              class="w-[14px] h-[14px] ml-3 inline-block"
            >
              <path
                fill="currentColor"
                d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z"
              ></path>
            </svg>
          </button>
        </div>
      </div>
    </nav>
    <!-- navigation bar ends -->
    <!-- Hero section starts -->
    <section class="relative bg-deepBlue">
      <!-- div for hero section contians left and right part of page -->
      <div class="w-10/12 flex flex-row justify-between items-center mx-auto max-w-[1080px]">
        <!-- left part -->
        <div class="space-y-8">
          <h1
            class="font-mullish font-bold text-[40px] leading-[1.2] text-white"
          >
            Power your finance, grow your buisness
          </h1>
          <div class="w-6 h-1 bg-greenLight"></div>
          <p class="font-mullish text-[18px] leading-7 text-white opacity-70">
            Accept payments from customers. automate payments to vandors &
            employees. Never run out of working capital.
          </p>
          <button
            class="bg-lightBlue text-white rounded-md font-mullish font-bold py-[14px] px-[18px] hover:bg-lightBlue500 transition-all duration-200"
          >
            Sign Up Now
          </button>
        </div>
        <!-- right part -->
        <img src="/Images/hero-illustration.jpg" alt="" class="w-full max-w-[680px]"/>
      </div>
      <!-- shape part -->
      <div class="absolute left-0 right-0 w-[103%] ">
        <img src="/Images/hero-shape.svg" alt="" class="w-full object-fill "/>
      </div>
    </section>
    <!-- hero section ends -->
  </body>
</html>
